{% extends 'layout.html' %}
{% block title %}Create{% endblock %}
{% block body %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="text-center">
                <h1 class="card-header">New Post</h1>
            </div>
            <div class="card-body">
                <form action="/post/new" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Give your post a title">
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Body</label>
                        <textarea class="form-control" id="body" name="body" rows="10" placeholder="Tell us more!"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Spotify Link</label>
                        <input type="text" name="link" class="form-control" id="link" placeholder="Embed Spotify with a link">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
