<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        font-family: Inter, Helvetica, sans-serif, Geneva, Tahoma, sans-serif;
        font-weight: 500;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Musica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Topics
                    </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Topic</a>
                    <a class="dropdown-item" href="#">Topic 2</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Topic 3</a>
                </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post/new">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>

			<!-- Search Bar -->
            <form method="POST" action="{{url_for('search')}}" class="form-inline">
            	{{ form.hidden_tag() }}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search", name="searched">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                
            </form>
            <form class="form-inline my-2 my-lg-0">
                
                <a class="btn btn-outline-primary my-2 my-sm-0" href="{{url_for('login') }}">Login/Sign up</a>
            </form>
            <!-- END Search Bar -->
        </div>
    </nav>
    {% block body %}{% endblock %}
